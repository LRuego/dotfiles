### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Reload Hyprland
bind = $mainMod CONTROL, R, exec, hyprctl reload && notify-send "Hyprland" "Configuration Reloaded"

# Reload Waybar
bind = $mainMod CONTROL, B, exec, killall -SIGUSR2 waybar && notify-send "Waybar" "Configuration Reloaded"

# Screenshot
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -o -r -c '##ff0000ff')" -t ppm - | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots/$(date '+%Y%m%d-%H:%M:%S').png

# Window-only sScreenshot
bind = $mainMod CONTROL, S, exec, ~/.config/hypr/scripts/window_screenshot.sh

# Rofi
bind = $mainMod, RETURN, exec, "$menu"

# Main Browser
bind = $mainMod, B, exec, ~/.config/hypr/scripts/helium-safe-launch --profile-directory="Default"

# Browser Selector
bind = $mainMod SHIFT, B, exec, ~/.config/hypr/scripts/helium-safe-launch 

# Terminal
bind = $mainMod, Q, exec, $terminal

# Exit
bind = $mainMod SHIFT, ESCAPE, exec, uwsm stop

# Lock
bind = $mainMod SHIFT, L, exec, hyprlock

# Tiles
bind = $mainMod, W, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen,

# Grouping
bind = $mainMod, G, togglegroup
bind = $mainMod, TAB, changegroupactive, f

# Move window into group (Super + Alt + Direction)
bind = $mainMod ALT, H, moveintogroup, l
bind = $mainMod ALT, L, moveintogroup, r
bind = $mainMod ALT, K, moveintogroup, u
bind = $mainMod ALT, J, moveintogroup, d

bind = $mainMod ALT, left, moveintogroup, l
bind = $mainMod ALT, right, moveintogroup, r
bind = $mainMod ALT, up, moveintogroup, u
bind = $mainMod ALT, down, moveintogroup, d

# Move window out of group
bind = $mainMod ALT, G, moveoutofgroup

# Clipboard Manager (Text) - Win+V style
